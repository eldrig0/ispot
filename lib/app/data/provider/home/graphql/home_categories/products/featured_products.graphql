
query FeaturedProducts {
    shop {
      description
      name
      homepageCollection {
        id
        backgroundImage {
          url
        }
        name
        products(first:10) {
          edges{
            node{
              id
              name
              category{
                name
              }
              pricing{
                priceRange{
                   start{
                    currency
                    gross {
                      amount
                    }
                  }
                  stop {
                    currency
                    gross{
                      amount
                    }
                  }
                }
              }
              thumbnail{
                url
              }
            }
          }
        }
      }
    }
}