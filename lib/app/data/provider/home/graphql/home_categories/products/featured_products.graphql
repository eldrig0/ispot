
query FeaturedProducts {
    shop {
      description
      name
      homepageCollection {
        id
        backgroundImage {
          url
        }
        name
        products(first:10) {
          edges{
            node{
              id
              name
              pricing {
                onSale
                priceRange {
                  start {
                    gross {
                      amount
                      currency
                    }
                  }
                  stop {
                    gross {
                      amount
                      currency
                    }
                  }
                }
              }
              category{
                name
              }
              thumbnail{
                url
              }
            }
          }
        }
      }
    }
}