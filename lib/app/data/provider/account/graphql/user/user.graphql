query User($id: ID!) {
  user(id: $id) {
    id
    firstName
    lastName
    email
    addresses {
      id
      firstName
      lastName
      companyName
      streetAddress1
      streetAddress2
      city
      postalCode
      country {
        code
        country
      }
      countryArea
      phone
      isDefaultBillingAddress
      isDefaultShippingAddress
    }
  }
}
