mutation addressCreate($id: ID!, $input: AddressInput!) {
  addressCreate(userId: $id, input: $input) {
    address {
      id
      firstName
      lastName
      companyName
      streetAddress1
      streetAddress2
      city
      cityArea
      country {
        country
        code
      }
      countryArea
      phone
      isDefaultBillingAddress
      isDefaultShippingAddress
      postalCode
    }

    accountErrors {
      field
      message
      code
    }
  }
}
